name: Build
on: [push, pull_request]

jobs:
  build_all:
    env: 
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix: 
        os: [linux-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 16
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run electron:build
